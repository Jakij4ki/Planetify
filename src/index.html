<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sistem Tata Surya 3D</title>
  <link rel="stylesheet" href="style.css">
  <style>
    #gui-container {
      position: absolute;
      top: 10px;
      right: 10px;
      z-index: 10;
    }
  </style>
</head>
<body>
  <!-- Panel kontrol dat.GUI -->
  <div id="gui-container"></div>

  <!-- Script utama (THREE.js) -->
  <div>
    <script type="module" src="./script.js"></script>
  </div>

  <!-- Popup info planet -->
  <div id="planetInfo" class="planet-info">
    <div class="planet-info-content">
      <span class="close-btn" onclick="closeInfo()">&times;</span>
      <h2 id="planetName"></h2>
      <p id="planetDetails"></p>
    </div>
  </div>

  <!-- Panel Kuis -->
  <div id="quiz-panel" class="quiz">
    <h2>Kuis Tata Surya</h2>
    <div id="quiz-container"></div>
    <p id="quiz-result"></p>
  </div>
</body>
</html>
