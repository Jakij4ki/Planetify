<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sistem Tata Surya 3D</title>
  <link rel="stylesheet" href="style.css">
  <style>
    #gui-container {
      position: absolute;
      top: 10px;
      right: 10px;
      z-index: 10;
    }
  </style>
</head>

<body>
  <!-- Panel kontrol dat.GUI -->
  <div id="gui-container"></div>

  <!-- Script utama (THREE.js) -->
  <div>
    <script type="module" src="./script.js"></script>
  </div>

  <!-- Perbaiki struktur div untuk perbandingan -->
  <div id="planetInfo" class="planet-info">
    <div class="planet-info-content">
      <span class="close-btn" onclick="closeInfo()">&times;</span>
      <h2 id="planetName"></h2>
      <p id="planetDetails"></p>
      <button id="compareBtn" class="compare-btn">Bandingkan Planet</button>
    </div>
  </div>

  <!-- Pisahkan planetSelector dan comparisonView -->
  <div id="planetSelector" class="planet-selector">
    <h3 style="color: #00eaff; margin-top: 0;">Pilih Planet untuk Dibandingkan</h3>
    <div id="planetOptions"></div>
  </div>

  <div id="comparisonView" class="comparison-view">
    <div class="comparison-content">
      <div id="planet1View" class="planet-compare-info"></div>
      <div id="planet2View" class="planet-compare-info"></div>
    </div>
  </div>

  <!-- Panel Kuis -->
  <div id="quiz-panel" class="quiz">
    <h2>Kuis Tata Surya</h2>
    <div id="quiz-container"></div>
    <p id="quiz-result"></p>
  </div>
</body>

</html>
